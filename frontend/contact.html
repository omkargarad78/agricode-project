<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | AgriCode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="js/i18n.js"></script>
</head>
<body class="min-h-screen bg-gray-50">
    <!-- Navbar -->
    <nav class="fixed top-0 left-0 right-0 bg-white border-b z-50">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center space-x-2">
                    <a href="/" class="text-xl font-semibold">AgriCode</a>
                    <span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">Beta</span>
                </div>
                <div class="flex items-center space-x-6">
                    <div class="flex items-center space-x-4">
                        <a href="/" class="text-gray-600 hover:text-gray-900" data-i18n="nav.home">Home</a>
                        <a href="/prediction.html" class="text-gray-600 hover:text-gray-900" data-i18n="nav.prediction">Prediction</a>
                    </div>
                    <!-- Language Selector -->
                    <div class="relative">
                        <button id="language-button" class="flex items-center space-x-1 text-sm px-3 py-2 rounded-lg hover:bg-gray-50">
                            <span class="text-lg">üåê</span>
                            <span id="current-language">English</span>
                        </button>
                        <div id="language-dropdown" class="hidden absolute top-full right-0 mt-1 bg-white rounded-lg shadow-lg border py-2 w-36">
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-50" data-lang="en">English</a>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-50" data-lang="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä</a>
                            <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-50" data-lang="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto px-4 pt-24 pb-16">
        <div class="max-w-xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold mb-4" data-i18n="contact.title">Contact Us</h1>
                <p class="text-gray-600" data-i18n="contact.subtitle">We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
            </div>
            
            <div class="bg-white p-8 rounded-2xl shadow-sm">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="contact.form.name">Name</label>
                        <input type="text" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="contact.form.email">Email</label>
                        <input type="email" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="contact.form.subject">Subject</label>
                        <input type="text" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1" data-i18n="contact.form.message">Message</label>
                        <textarea rows="5" class="w-full px-4 py-3 border rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" required></textarea>
                    </div>
                    <button type="submit" class="w-full bg-blue-600 text-white py-3 px-6 rounded-xl hover:bg-blue-700 transition-colors font-medium" data-i18n="contact.form.submit">
                        Send Message
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-10 border-t">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="flex items-center space-x-2 mb-4 md:mb-0">
                    <span class="text-xl font-semibold tracking-tight">AgriCode</span>
                    <span class="px-2 py-1 text-xs bg-blue-100 text-blue-800 rounded-full">Beta</span>
                </div>
                
                <div class="flex space-x-4 text-sm text-gray-600">
                    <a href="/privacy.html" class="hover:text-gray-900 transition-colors" data-i18n="footer.privacy">Privacy</a>
                    <a href="/terms.html" class="hover:text-gray-900 transition-colors" data-i18n="footer.terms">Terms</a>
                    <a href="/contact.html" class="hover:text-gray-900 transition-colors" data-i18n="footer.contact">Contact</a>
                </div>
            </div>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                &copy; <span id="current-year"></span> AgriCode. <span data-i18n="footer.rights">All rights reserved.</span>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
